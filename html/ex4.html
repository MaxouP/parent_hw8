<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent's Exercice 4</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h2>Sample Form</h2>
    <form>
        <p>
            <label for="nameInput">Name:</label>
            <input type="text" name="nameInput" value="">
        </p>
        <p>
            <label for="emailInput">Email:</label>
            <input type="text" name="emailInput" value="">
        </p>

        <p>Payment Type:</p>
        <div class="paymentTypeList">
            <div>
                <input type="radio" id="cash" name="payment" value="cash" />
                <label for="cash">Cash</label>
            </div>
            <div>
                <input type="radio" id="creditCard" name="payment" value="creditCard" />
                <label for="creditCard">Credit Card</label>
            </div>
            <div>
                <input type="radio" id="googlePay" name="payment" value="gpay" />
                <label for="googlePay">Google Pay</label>
            </div>
            <div>
                <input type="radio" id="applePay" name="payment" value="apay" />
                <label for="applePay">Apple Pay</label>
            </div>
            <p>
                <input type="checkbox" name="promotion">Sign me up for special promotions</input>
            </p>
        </div>
        <div>
            <label for="location">Preferred location:</label>
            <select name="location">
                <option value="LA">Los Angeles</option>
                <option value="OC">Orange County</option>
                <option value="RS">Riverside</option>
                <option value="SD">San Diego</option>
            </select>
        </div>

        <p>
            <button value="submit">Submit </button>
            <input type="reset" value="Cancel">
        </p>
    </form>

    <table id="formDataEntered">
        <h4>Form Data Entered</h4>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>name</td>
            <td id="tableName"></td>
        </tr>
        <tr>
            <td>email</td>
            <td id="tableEmail"></td>
        </tr>
        <tr>
            <td>payment</td>
            <td id="tablePayment"></td>
        </tr>
        <tr>
            <td>promotion</td>
            <td id="tablePromotion"></td>
        </tr>
        <tr>
            <td>location</td>
            <td id="tableLocation"></td>
        </tr>
    </table>
    <script src="../js/ex4.js"></script>
</body>

</html>
